<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - SymptoCare</title>
    <style>
        :root {
            --primary-color: #0A74DA;
            --secondary-color: #ffffff;
            --bg-gradient-start: #eef2f3;
            --bg-gradient-end: #8e9eab;
            --text-color: #333333;
            --accent-color: #00aaff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: var(--primary-color);
            padding: 30px;
            text-align: center;
            color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background-color: var(--secondary-color);
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 32px;
        }
        h2 {
            margin-top: 20px;
            font-size: 24px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
            text-align: center;
        }
        h3 {
            margin-top: 20px;
            font-size: 20px;
            color: var(--accent-color);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }
        ul li {
            padding: 8px 0;
            font-size: 16px;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
            padding-left: 25px;
        }
        ul li::before {
            content: "\2022";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            font-size: 18px;
        }
        .medicines-list li {
            font-size: 15px;
            padding-left: 20px;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Conditions & Treatments</h1>
    </header>
    <div class="container">
        <h2>Diseases Detected:</h2>
        <ul>
            {% for disease in diseases %}
                <li>{{ disease }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="container">
        <h2>Suggested Medicines:</h2>
        {% for disease, meds in medicines.items() %}
            <h3>{{ disease }}</h3>
            <ul class="medicines-list">
                {% for med in meds %}
                    <li>{{ med }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
    <footer>
        <p>Created with üíù</p>
    </footer>
</body>
</html>
