<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymptoCare</title>
    <style>
        :root {
            --primary-color: #0A74DA;
            --secondary-color: #ffffff;
            --bg-gradient-start: #eef2f3;
            --bg-gradient-end: #8e9eab;
            --text-color: #333333;
            --accent-color: #00aaff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: var(--primary-color);
            padding: 30px;
            text-align: center;
            color: #ffffff;
        }
        .container {
            max-width: 500px;
            background-color: var(--secondary-color);
            margin: 40px auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="text"]:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0,170,255,0.5);
        }
        input[type="submit"] {
            background-color: var(--accent-color);
            color: #ffffff;
            font-size: 16px;
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: var(--primary-color);
            transform: scale(1.02);
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
    <header>
        <h1>SymptoCare</h1>
    </header>
    <div class="container">
        <form action="/result" method="post">
            <label for="symptoms">Enter your symptoms (separated by comma):</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="e.g., cough, fever, headache">
            <input type="submit" value="Get Diagnosis">
        </form>
    </div>
    <footer>
        <p>Created with üíù</p>
    </footer>
</body>
</html>
