<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff;
        }
        h1 {
            color: #007bff;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        h2 {
            color: #333;
            margin-top: 30px;
            font-size: 24px;
            text-transform: uppercase;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        ul li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
            font-size: 18px;
            color: #555;
        }
        ul li::before {
            content: "\2022";
            color: #007bff;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        .medicines-list {
            padding-left: 40px;
        }
        .medicines-list li {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Conditions & Treatments</h1>
    </header>
    <div class="container">
        <!-- Display diseases -->
        <h2>Diseases Detected:</h2>
        <ul>
            {% for disease in diseases %}
                <li>{{ disease }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="container">
        <!-- Display medicines -->
        <h2>Suggested Medicines:</h2>
        {% for disease, meds in medicines.items() %}
            <h3>{{ disease }}</h3>
            <ul class="medicines-list">
                {% for med in meds %}
                    <li>{{ med }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</body>
</html>
